apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      initContainers:
      - name: init-sites-volume
        image: drupal:8.6
        volumeMounts:
        - name: drupal-vol
          mountPath: "/data"
        command: [ "/bin/bash", "-c" ]
        args: [ 'cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R' ]
      containers:
      - image: drupal:8.6
        name: drupal
        volumeMounts:
        - name: drupal-vol
          mountPath: "/var/www/html/modules"
          subPath: modules
        - name: drupal-vol
          mountPath: "/var/www/html/profiles"
          subPath: profiles
        - name: drupal-vol
          mountPath: "/var/www/html/sites"
          subPath: sites
        - name: drupal-vol
          mountPath: "/var/www/html/themes"
          subPath: themes
      volumes:
      - name: drupal-vol
        persistentVolumeClaim:
          claimName: drupal-pvc
